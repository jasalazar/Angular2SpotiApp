<div *ngIf="artista" class="container main-container animated fadeIn fast">

  <div class="row">

    <div class="col-md-3">

      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
      <br>

    </div>

    <div class="col-md-9">
      <h3>{{ artista.name }}</h3> <small>Popularidad: {{ artista.popularity }}</small>
      <hr>

      <a [href]="artista.external_urls?.spotify"
        class="btn btn-outline-success">
        Ver Pagina
      </a>
      <a [routerLink]="['/buscar']"
        class="btn btn-outline-danger">
        Regresar
      </a>
    </div>

  </div>

</div>


<div *ngIf="top" class="main-container animated fadeIn fast">
<h3>Top de: {{ artista.name }}</h3>
<hr>

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-inverse table-hover">

          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Cancion</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of top; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>
                <img [src]="item.album?.images | sinfoto" alt="" class="img-fluid img-50">
              </td>
              <td>{{ item.name }}</td>
              <td>{{ item.popularity }}%</td>
              <td>
                <!-- <audio controls>
                  <source [src]="item.preview_url">
                    Navegador muy viejo!
                </audio> -->
                <iframe [src]="item.uri | domseguro: 'https://open.spotify.com/embed?uri='"
                  width="300" height="80" frameborder="0" allowtransparency="true">
                </iframe>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>

</div>
